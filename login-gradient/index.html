<body>
	
	<!-- Content -->
	
		<main class="bg-gradient d-flex flex-row justify-content-center align-items-center">
			<div class="login">
				<form class="login__form">
					<h1 class="login__title text-center">Create Account</h1>
					<div class="form-group login__inputs">
						<input class="login__input form-control form-control-lg" type="text" id="name" placeholder="Your Name">
						<input class="login__input form-control form-control-lg" type="text" id="login" placeholder="Login">
						<input class="login__input form-control form-control-lg" type="password" id="password" placeholder="Password">
						<input class="login__input form-control form-control-lg" type="email" id="email" placeholder="Email">
						<input class="login__input form-control form-control-lg" type="tel" id="phone" placeholder="Phone">
						<input class="login__input form-control form-control-lg" type="text" id="country" placeholder="Country">
					</div>
					<div class="login__buttons">
							<button class="login__button btn-lg login__button--register login__button--animated">Register</button>
							<button class="login__button btn-lg login__button--reset login__button--animated">Reset</button>
					</div>
				</form>
			<div class="login__img-wrapper">
				<img src="img/clouds-bottom-img.png" alt="Clouds Bottom" class="login__img-bottom login__img-bottom-width">
			</div>
			</div>
		
		</main>
	<script src="js/scripts.min.js"></script>
	
</body>
</html>
